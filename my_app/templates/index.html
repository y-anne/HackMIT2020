<!doctype html>	
<html lang="en">	
  <head>	
    <!-- Required meta tags -->	
    <meta charset="utf-8">	
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>	
    <!--Custom CSS -->	
    <link rel="stylesheet" href="../static/cover.css">	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->	
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->	
    <!--[if lt IE 9]>	
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>	
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>  	
    <![endif]-->	
  </head>	
	<body class="text-center">	
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">	
  <header class="masthead mb-auto">	
    <div class="inner">	
      <h3 class="masthead-brand">FRIENDzone</h3>	
      <nav class="nav nav-masthead justify-content-center">	
        <a class="nav-link active" href="/">Home</a>	
        <a class="nav-link" href="/create_event">Create Challenge</a>	
        <a class="nav-link" href="/about_us">About Us</a>	
      </nav>	
    </div>	
  </header>	

  <main role="main" class="inner cover">	
    <h1 class="cover-heading">Welcome to FRIENDzone.</h1>	
    <p class="lead">Welcome to the FRIENDzone. Story here</p>	
    <p class="lead">	
      <a href="/create_event" class="btn btn-lg btn-secondary">Create Challenge</a>	
    </p>	
    <ul>	

    {% for challenge in list_of_challenges %}	
      {% for key, value in challenge.items() %}	
      <h1>{{ key }}: {{ value }}</h1>	
      {% endfor %}	
    {% endfor %}	


    </ul>	
  </main>	

  <footer class="mastfoot mt-auto">	
    <div class="inner">	

    </div>	
  </footer>	
</div>	



    <!-- Optional JavaScript -->	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>	
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>	
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>	
  </body>	
</html>
